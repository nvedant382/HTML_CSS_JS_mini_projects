<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>

<body>

  <div class="container">
    <div class="music-player">
      <nav>
        <div class="circle">
          <i class="fa-solid fa-angle-left"></i>
        </div>
        <div class="circle">
          <i class="fa-solid fa-bars"></i>
        </div>
      </nav>

      <img src="thumnail.png" class="song-img">
      <h1>Sunflower</h1>
      <p>Post Malone and Swae Lee</p>

      <audio src="sunflower.mp3" id="song"></audio>
      <input type="range" value="0" id="progress">

      <div class="controls">
        <div id="backward"><i class="fa-solid fa-backward"></i></div>
        <div onclick="playPause()"><i class="fa-solid fa-play" id="ctrlIcon"></i></div>
        <div id="forward"><i class="fa-solid fa-forward"></i></div>
        <div id="repeat"><i class="fa-solid fa-repeat"></i></div>
      </div>

    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
